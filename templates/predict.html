<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #47555a, #080808); /* Light blue to Light cyan gradient background */
            font-family: 'Arial', sans-serif;
            color: #a9a9a9; /* Text color changed to black for better visibility on a light background */
            overflow-x: hidden;
        }

        #container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #c8c8c8); /* Light blue to Light cyan gradient for the title */
            display: inline;
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 1.5s ease-out; /* Fade-in animation for the title */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        #predictButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f3f8f8; /* Light cyan color for the button */
            border: none;
            color: #060505;
            border-radius: 5px;
            animation: pulse 1.5s infinite; /* Pulse animation for the button */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #diamondContent {
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Diamond <span style="color: #efefef;">Price Prediction</span></h1>
        <form action="/predict" method="post">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" id="carat" name="carat" required>

            <label for="table">Table</label>
            <input type="number" step="0.01" id="table" name="table" required>

            <label for="x">XXX</label>
            <input type="number" step="0.01" id="x" name="x" required>

            <label for="y">YYY</label>
            <input type="number" step="0.01" id="y" name="y" required>

            <label for="z">ZZZ</label>
            <input type="number" step="0.01" id="z" name="z" required>

            <label for="color_encoded">Color Encoded</label>
            <input type="number" id="color_encoded" name="color_encoded" min="0" max="6" required>

            <button id="predictButton" type="submit">Predict Now</button>
        </form>
        <div id="diamondContent">
            <p>Welcome to our Diamond Price Predictor. Enter the necessary details to get an estimated price for your diamonds.</p>
            <p>Our advanced algorithms analyze various factors to provide you with an accurate prediction.</p>
            <!-- Add more content as needed -->
        </div>
    </div>
</body>
</html>
